<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Radon Voleur</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <canvas id="pixi"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./libs/pixi.min.mjs"></script>
    <script type="module" src="./index.mjs"></script>

    <div class="switchable" id="chooseName">
      <h1>Choose name</h1>
      <input type="text" id="name" placeholder="Your name" />
    </div>

    <div class="switchable" id="chooseSession">
      <h1 id="debugSession">Choose session</h1>
      <div>
        <button type="button" id="new">New session</button>
        <input type="text" id="join" placeholder="Session id" />
      </div>
    </div>

    <div class="switchable" id="sessionOverlay">
      <div>
        <span> Owner: </span>
        <span id="owner"></span>
      </div>
      <div>
        <div id="id"></div>
      </div>
      <div>
        <span id="playerCount"></span> / 6 players
        <div id="playerList"></div>
      </div>
      <button type="button" id="cancel">Cancel</button>
    </div>
  </body>
</html>

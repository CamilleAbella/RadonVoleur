<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Radon Voleur</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0;
      }
      body {
        display: grid;
        place-items: center;
        height: 100vh;
        background-color: black;
      }
      #form {
        position: fixed;
        z-index: 1;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
      }
    </style>
  </head>
  <body>
    <canvas id="pixi"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./libs/PIXI.TextInput.min.js"></script>
    <script type="module" src="./libs/pixi.min.mjs"></script>
    <script type="module" src="./index.mjs"></script>
    <div id="form">
      <div>
        <button type="button" id="new">New session</button>
      </div>
      <div>
        <p>Join session</p>
        <input type="text" id="join" placeholder="Session id" />
      </div>
    </div>
  </body>
</html>
